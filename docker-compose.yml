version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: search_engine_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=wiki_corpus
    networks:
      - search_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb_data:

networks:
  search_network:
    driver: bridge

